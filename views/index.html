<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MBTI TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet"> 
    <!--<script src="../app.js"></script>-->
  </head>
  <body>
    <!-- 상단 바 생성 -->
    <nav class="navbar navbar-dark bg-warning justify-content-center navbar-fixed-top">
        <span class="navber-text mb-0 h1" style="color:white;"><b>MBTI TEST</b></span>   
    </nav>
    <!-- layout 생성 -->
    <div class="container">
      <!-- 페이지 소개 -->
      <div class="row p-3 m-2">
        <ul>
          <li><i>성격 유형 검사에 오신 것을 환영합니다.</i></li>
          <li><i>12개의 문항에 응답하시면 여러분 자신의 MBTI 유형을 알 수 있습니다.</i></li>
        </ul>
      </div>
      <div class="row ">
        <!-- Question 생성 -->
        <div class="text-center" style="width:180px">
          <h4 class="text_orange">Questions</h4>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row border border-5 border-warning justify-content-md-center p-2">
        <!-- 질문 생성 -->
        <div class="row p-1 m-1">
            <div class="row">
              <p class="fs-5 fst-normal">1. 회사에 입사할 때 내가 들어가고 싶은 팀은?</p>
            </div>
            <div class="row form-check px-5">
              <div class="col">
                <input class="form-check-input" type="radio" name="question1" id="question1_1" onclick="getAnswer(event)">
                <label class="form-check-label" for="question1_1">
                  좋은 성과를 내는 팀
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="radio" name="question1" id="question1_2" onclick="getAnswer(event)">
                <label class="form-check-label" for="question1_2">
                  좋은 사람들이 모인 팀
                </label>
              </div>
            </div>
          </div>
         <!-- 질문 생성 -->
          <div class="row p-1 m-1">
            <div class="row">
              <p class="fs-5 fst-normal">2. 첫 출근 날, 무슨 옷을 입을까?</p>
            </div>
            <div class="row form-check px-5">
              <div class="col">
                <input class="form-check-input" type="radio" name="question2" id="question2_1" onclick="getAnswer(event)">
                <label class="form-check-label" for="question2_1">
                  이미 전날 골라둔 옷으로
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="radio" name="question2" id="question2_2" onclick="getAnswer(event)">
                <label class="form-check-label" for="question2_2">
                  오늘 가장 끌리는 옷으로
                </label>
              </div>
            </div>
          </div>
           <!-- 질문 생성 -->
          <div class="row p-1 m-1">
            <div class="row">
              <p class="fs-5 fst-normal">3. 회사에서 첫 과제가 주어진다면 어떤 과제를 하고 싶습니까?</p>
            </div>
            <div class="row form-check px-5">
              <div class="col">
                <input class="form-check-input" type="radio" name="question3" id="question3_1" onclick="getAnswer(event)">
                <label class="form-check-label" for="question3_1">
                  확실한 가이드라인이 있는 과제
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="radio" name="question3" id="question3_2" onclick="getAnswer(event)">
                <label class="form-check-label" for="question3_2">
                  자유롭게 내 생각을 펼칠 수 있는 과제
                </label>
              </div>
            </div>
          </div>
           <!-- 질문 생성 -->
          <div class="row p-1 m-1">
            <div class="row">
              <p class="fs-5 fst-normal">4. 일을 시작할 떄 가장 먼저 할 일은?</p>
            </div>
            <div class="row form-check px-5">
              <div class="col">
                <input class="form-check-input" type="radio" name="question4" id="question4_1" onclick="getAnswer(event)">
                <label class="form-check-label" for="question4_1">
                  기한에 맞추기 위한 스케줄링
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="radio" name="question4" id="question4_2" onclick="getAnswer(event)">
                <label class="form-check-label" for="question4_2">
                  감을 잡기 위한 자료조사
                </label>
              </div>
            </div>
          </div>
      </div>
      <!-- progress bar와 buttons 만들기 -->
      <div class="row p-2 my-2">
        <div class="col-8 my-4">
          <div class="progress">
            <div class="progress-bar bg-warning" rol="progressbar" aria-label="Basic example" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
       </div>
        <div class="col">
          <a class="btn btn-outline-warning text_orange m-1" href="second" rol="button" style="float:right">next</a>
          <a class="btn btn-outline-warning m-1 disabled" rol="button" style="float:right" aria-disabled="true">prev</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
