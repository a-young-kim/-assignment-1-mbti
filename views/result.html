<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MBTI TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
    <script src="../mbti.js"></script>
  </head>
  <body class="page" id="third">
    <!-- 상단 바 생성 -->
    <nav class="navbar navbar-dark bg-warning justify-content-center navbar-fixed-top">
        <span class="navber-text mb-0 h1" style="color:white;"><b>MBTI TEST</b></span>   
    </nav>
    <!-- layout 생성 -->
      <div class="container">
        <!-- 페이지 소개 -->
        <div class="row p-3 m-2">
          <ul>
            <li><i>여러분의 MBTI 결과는 다음과 같습니다.</i></li>
            <li><i onclick="getInfo()" style="cursor:pointer">여러분의 MBTI에 대한 추가적인 정보를 얻고 싶다면 여기를 눌러주세요.</i></li>
          </ul>
        </div>
        <div class="row">
          <!-- Question 생성 -->
          <div class="text-center" style="width:180px">
            <h4 class="text_orange">Result</h4>
          </div>
          <div class="col">
          </div>
        </div>
        <div class="row border border-5 border-warning justify-content-md-center p-2">
          <div class="col-2"></div>
          <div class ="col-2 result" id="wFirst"></div>
          <div class ="col-2 result" id="wSecond"></div>
          <div class ="col-2 result" id="wThird"></div>
          <div class ="col-2 result" id="wFourth"></div>
          <div class="col-2"></div>
        </div>
        <!-- progress bar와 buttons 만들기 -->
        <div class="row p-2 my-2">
          <div class="col-8 my-4">
            <div class="progress">
              <div class="progress-bar bg-warning" rol="progressbar" aria-label="Basic example" style="width:100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="processbar"></div>
            </div>
        </div>
          <div class="col">
            <button class="btn btn-outline-warning text_orange m-1 disabled" style="float:right" >end</button>
            <button class="btn btn-outline-warning text_orange m-1" style="float:right" type="button" onclick="move_back()">prev</button>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
