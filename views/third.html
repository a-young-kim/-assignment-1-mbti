<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MBTI TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
    <script src="../move.js"></script>
  </head>
  <body>
    <!-- 상단 바 생성 -->
    <nav class="navbar navbar-dark bg-warning justify-content-center navbar-fixed-top">
        <span class="navber-text mb-0 h1" style="color:white;"><b>MBTI TEST</b></span>   
    </nav>
    <!-- layout 생성 -->
    <form method="post" onsubmit="return is_Checked()">
      <div class="container">
        <!-- 페이지 소개 -->
        <div class="row p-3 m-2">
          <ul>
            <li><i>성격 유형 검사에 오신 것을 환영합니다.</i></li>
            <li><i>12개의 문항에 응답하시면 여러분 자신의 MBTI 유형을 알 수 있습니다.</i></li>
          </ul>
        </div>
        <div class="row ">
          <!-- Question 생성 -->
          <div class="text-center" style="width:180px">
            <h4 class="text_orange">Questions</h4>
          </div>
          <div class="col">
          </div>
        </div>
        <div class="row border border-5 border-warning justify-content-md-center p-2">
          <!-- 질문 생성 -->
          <div class="row p-1 m-1">
              <div class="row">
                <p class="fs-5 fst-normal">9. 나의 의견이 팀원들과 다를 때는?</p>
              </div>
              <div class="row form-check px-5">
                <div class="col">
                  <input class="form-check-input" type="radio" name="question9" id="question9_1" onclick="get_Answer(event)">
                  <label class="form-check-label" for="question9_1">
                    내 생각과 논리를 증명해야해
                  </label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="radio" name="question9" id="question9_2" onclick="get_Answer(event)">
                  <label class="form-check-label" for="question9_2">
                    내 의견을 상대방이 기분 나쁘지 않게 전달해야해
                  </label>
                </div>
              </div>
            </div>
          <!-- 질문 생성 -->
            <div class="row p-1 m-1">
              <div class="row">
                <p class="fs-5 fst-normal">10. 회사 동기가 선배에게 혼나고 있다.</p>
              </div>
              <div class="row form-check px-5">
                <div class="col">
                  <input class="form-check-input" type="radio" name="question10" id="question10_1" onclick="get_Answer(event)">
                  <label class="form-check-label" for="question10_1">
                    더 혼나지 않게 좋은 정보들을 전달해준다.
                  </label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="radio" name="question10" id="question10_2" onclick="get_Answer(event)">
                  <label class="form-check-label" for="question10_2">
                    동료를 위로해준다
                  </label>
                </div>
              </div>
            </div>
            <!-- 질문 생성 -->
            <div class="row p-1 m-1">
              <div class="row">
                <p class="fs-5 fst-normal">11. 처음 본 선배가 사적인 이야기로 자꾸 말을 건다</p>
              </div>
              <div class="row form-check px-5">
                <div class="col">
                  <input class="form-check-input" type="radio" name="question11" id="question11_1" onclick="get_Answer(event)">
                  <label class="form-check-label" for="question11_1">
                    나도 궁금한 것을 이것저것 물어본다
                  </label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="radio" name="question11" id="question11_2" onclick="get_Answer(event)">
                  <label class="form-check-label" for="question11_2">
                    대답은 하지만 사실 부담스럽다
                  </label>
                </div>
              </div>
            </div>
            <!-- 질문 생성 -->
            <div class="row p-1 m-1">
              <div class="row">
                <p class="fs-5 fst-normal">12. 퇴근하기 전 나는?</p>
              </div>
              <div class="row form-check px-5">
                <div class="col">
                  <input class="form-check-input" type="radio" name="question12" id="question12_1" onclick="get_Answer(event)">
                  <label class="form-check-label" for="question12_1">
                    내일 할 일을 미리 정리해둔다
                  </label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="radio" name="question12" id="question12_2" onclick="get_Answer(event)">
                  <label class="form-check-label" for="question12_2">
                    자리만 정리하고 떠난다
                  </label>
                </div>
              </div>
            </div>
        </div>
        <!-- progress bar와 buttons 만들기 -->
        <div class="row p-2 my-2">
          <div class="col-8 my-4">
            <div class="progress">
              <div class="progress-bar bg-warning" rol="progressbar" aria-label="Basic example" style="width:66.6%" aria-valuenow="66.6" aria-valuemin="0" aria-valuemax="100"><b>8</b></div>
            </div>
        </div>
          <div class="col">
            <button class="btn btn-outline-warning text_orange m-1" style="float:right" type="submit">next</button>
            <button class="btn btn-outline-warning text_orange m-1" style="float:right" type="button" onclick="move_back()">prev</button>
            
          </div>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
