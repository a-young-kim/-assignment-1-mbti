<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MBTI TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
    <script src="../app.js"></script>
  </head>
  <body>
    <!-- 상단 바 생성 -->
    <nav class="navbar navbar-dark bg-warning justify-content-center navbar-fixed-top">
        <span class="navber-text mb-0 h1" style="color:white;"><b>MBTI TEST</b></span>   
    </nav>
    <!-- layout 생성 -->
    <div class="container">
      <!-- 페이지 소개 -->
      <div class="row p-3 m-2">
        <ul>
          <li><i>성격 유형 검사에 오신 것을 환영합니다.</i></li>
          <li><i>12개의 문항에 응답하시면 여러분 자신의 MBTI 유형을 알 수 있습니다.</i></li>
        </ul>
      </div>
      <div class="row ">
        <!-- Question 생성 -->
        <div class="text-center" style="width:180px">
          <h4 class="text_orange">Questions</h4>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row border border-5 border-warning justify-content-md-center p-2">
        <!-- 질문 생성 -->
        <div class="row p-1 m-1">
            <div class="row">
              <p class="fs-5 fst-normal">5. 점심시간인데 아무도 일어나지 않는 상황. 어떻게 해야할까?</p>
            </div>
            <div class="row form-check px-5">
              <div class="col">
                <input class="form-check-input" type="radio" name="question5" id="question5_1" onclick="getAnswer(event)">
                <label class="form-check-label" for="question5_1">
                  눈치를 보고 일단 가만히 있는다
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="radio" name="question5" id="question5_2" onclick="getAnswer(event)">
                <label class="form-check-label" for="question5_2">
                  밥 안드시냐고 옆 사람에게 한번 물어본다
                </label>
              </div>
            </div>
          </div>
         <!-- 질문 생성 -->
          <div class="row p-1 m-1">
            <div class="row">
              <p class="fs-5 fst-normal">6. 내가 전혀 모르는 분야의 보고서를 받았다면?</p>
            </div>
            <div class="row form-check px-5">
              <div class="col">
                <input class="form-check-input" type="radio" name="question6" id="question6_1" onclick="getAnswer(event)">
                <label class="form-check-label" for="question6_1">
                  꼼꼼하고 정확하게 읽는다
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="radio" name="question6" id="question6_2" onclick="getAnswer(event)">
                <label class="form-check-label" for="question6_2">
                  전체 의미를 파악해본다
                </label>
              </div>
            </div>
          </div>
           <!-- 질문 생성 -->
          <div class="row p-1 m-1">
            <div class="row">
              <p class="fs-5 fst-normal">7. 선배에게 물어보니 무조건 외우라는데, 나의 속마음은?</p>
            </div>
            <div class="row form-check px-5">
              <div class="col">
                <input class="form-check-input" type="radio" name="question7" id="question7_1" onclick="getAnswer(event)">
                <label class="form-check-label" for="question7_1">
                  이해를 못하겠는데 어떻게 외우지?
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="radio" name="question7" id="question7_2" onclick="getAnswer(event)">
                <label class="form-check-label" for="question7_2">
                  일단 외우라고하니 외워봐야지
                </label>
              </div>
            </div>
          </div>
           <!-- 질문 생성 -->
          <div class="row p-1 m-1">
            <div class="row">
              <p class="fs-5 fst-normal">8. 회사에서 팀프로젝트의 구성원이 되었다. 나의 속마음은?</p>
            </div>
            <div class="row form-check px-5">
              <div class="col">
                <input class="form-check-input" type="radio" name="question8" id="question8_1" onclick="getAnswer(event)">
                <label class="form-check-label" for="question8_1">
                  다른 사람과 일을 잘 할 수 있을까..
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="radio" name="question8" id="question8_2" onclick="getAnswer(event)">
                <label class="form-check-label" for="question8_2">
                  사람이 모이면 시너지가 날거야
                </label>
              </div>
            </div>
          </div>
      </div>
      <!-- progress bar와 buttons 만들기 -->
      <div class="row p-2 my-2">
        <div class="col-8 my-4">
          <div class="progress">
            <div class="progress-bar bg-warning" rol="progressbar" aria-label="Basic example" style="width:33.3%" aria-valuenow="33.3" aria-valuemin="0" aria-valuemax="100"><b>4</b></div>
          </div>
       </div>
        <div class="col">
          <a class="btn btn-outline-warning text_orange m-1" href="third.html" rol="button" style="float:right">next</a>
          <a class="btn btn-outline-warning text_orange m-1" href="index.html" rol="button" style="float:right">prev</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
